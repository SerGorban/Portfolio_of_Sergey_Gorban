<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Sergey Gorban</title>
    <link rel="stylesheet" href="style/icons-font.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper parallax">
        <canvas id="canvas" class="canvas parallax__item"></canvas>
        <!--menu-->
        <div class="title-menu circular-menu">
            <a href="#" class="title-menu__button circular-menu__button">
                <span class="circular-menu__button_plus"></span>
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>

            <a href="#about" class="title-menu__item circular-menu__item popup-link" data-name="about me" data-link="#about">
                <span class="circular-menu__item_icon icon-clipboard"></span>
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#educational-projects" class="title-menu__item circular-menu__item popup-link" data-name="educational projects" data-link="#educational-projects">
                <span class="circular-menu__item_icon icon-graduation-cap"></span>
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#commercial-projects" class="title-menu__item circular-menu__item popup-link" data-name="commercial projects" data-link="#commercial-projects">
                <span class="circular-menu__item_icon icon-sack-dollar"></span>
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#contacts" class="title-menu__item circular-menu__item popup-link" data-name="contacts" data-link="#contacts">
                <span class="circular-menu__item_icon icon-envelope"></span>
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#my-articles" class="title-menu__item circular-menu__item popup-link" data-name="my articles" data-link="#my-articles">
                <span class="circular-menu__item_icon icon-newspaper"></span>
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>

            <div class="circular-menu__name-item">
                <a href="#" class="popup-link"></a>
            </div>
        </div>

        <div id="about" class="popup">
            <div class="popup__body">
                <div class="popup__wrapper">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>
                    <div class="popup__title">
                        <span>about me</span>
                    </div>
                    <div class="popup__content">

                    </div>
                </div>
            </div>
        </div>
        <div id="educational-projects" class="popup">
            <div class="popup__body">
                <div class="popup__wrapper">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>
                    <div class="popup__title">
                        <span>educational projects</span>
                    </div>
                    <div class="popup__content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="commercial-projects" class="popup">
            <div class="popup__body">
                <div class="popup__wrapper">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>
                    <div class="popup__title">
                        <span>commercial projects</span>
                    </div>
                    <div class="popup__content">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contacts" class="popup">
            <div class="popup__body">
                <div class="popup__wrapper">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>
                    <div class="popup__title">
                        <span>contacts</span>
                    </div>
                    <div class="popup__content">

                    </div>
                </div>
            </div>
        </div>
        <div id="my-articles" class="popup">
            <div class="popup__body">
                <div class="popup__wrapper">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>
                    <div class="popup__title">
                        <span>my articles</span>
                    </div>
                    <div class="popup__content">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/background_particle.js"></script>
    <script src="js/background_paralax.js"></script>
    <script src="js/menu_opening.js"></script>
    <script src="js/popup_opening.js"></script>
    <script src="js/about_page.js"></script>
    <script src="js/card_create.js"></script>
    <script src="js/contacts_page.js"></script>
    <script src="js/articles_page.js"></script>
    <script src="js/card_rotate.js"></script>
</body>
</html>
