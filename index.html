<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Sergey Gorban</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper parallax">
        <canvas id="canvas" class="canvas parallax__item"></canvas>
        <div class="title-menu circular-menu">
            <a href="#" class="title-menu__button circular-menu__button">
                <span class="circular-menu__button_plus"></span>
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>

            <a href="#about" class="title-menu__item circular-menu__item" data-name="about me" data-link="#about">
                <img src="" alt="1">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#works" class="title-menu__item circular-menu__item" data-name="works" data-link="#works">
                <img src="" alt="2">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#contacts" class="title-menu__item circular-menu__item" data-name="contacts" data-link="#contacts">
                <img src="" alt="3">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#something_1" class="title-menu__item circular-menu__item" data-name="something 1" data-link="#something_1">
                <img src="" alt="4">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#something_2" class="title-menu__item circular-menu__item" data-name="something 2" data-link="#something_2">
                <img src="" alt="5">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#something_3" class="title-menu__item circular-menu__item" data-name="something 3" data-link="#something_3">
                <img src="" alt="6">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>

            <div class="circular-menu__name-item">
            
            </div>
        </div>
    </div>

    <script src="js/background_particle.js"></script>
    <script src="js/background_paralax.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
