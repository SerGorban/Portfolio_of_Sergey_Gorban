<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Sergey Gorban</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper parallax">
        <canvas id="canvas" class="canvas parallax__item"></canvas>
        <div class="title-menu circular-menu">
            <a href="#" class="title-menu__button circular-menu__button">
                <span class="circular-menu__button_plus"></span>
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>

            <a href="#about" class="title-menu__item circular-menu__item popup-link" data-name="about me" data-link="#about">
                <img src="" alt="1">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#works" class="title-menu__item circular-menu__item popup-link" data-name="works" data-link="#works">
                <img src="" alt="2">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#contacts" class="title-menu__item circular-menu__item popup-link" data-name="contacts" data-link="#contacts">
                <img src="" alt="3">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#something_1" class="title-menu__item circular-menu__item popup-link" data-name="something 1" data-link="#something_1">
                <img src="" alt="4">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#something_2" class="title-menu__item circular-menu__item popup-link" data-name="something 2" data-link="#something_2">
                <img src="" alt="5">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>
            <a href="#something_3" class="title-menu__item circular-menu__item popup-link" data-name="something 3" data-link="#something_3">
                <img src="" alt="6">
                <span class="button-shell button-shell_1"></span>
                <span class="button-shell button-shell_2"></span>
                <span class="button-shell button-shell_3"></span>
            </a>

            <div class="circular-menu__name-item">
                <a href="#" class="popup-link"></a>
            </div>
        </div>
        <div id="about" class="popup popup_about">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>

                </div>
            </div>
        </div>
        <div id="works" class="popup popup_works">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>
                    
                </div>
            </div>
        </div>
        <div id="contacts" class="popup popup_contacts">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>
                    
                </div>
            </div>
        </div>
        <div id="something_1" class="popup popup_something_1">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>
                    
                </div>
            </div>
        </div>
        <div id="something_2" class="popup popup_something_2">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>
                    
                </div>
            </div>
        </div>
        <div id="something_3" class="popup popup_something_3">
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close close-popup">
                        <span></span>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="js/background_particle.js"></script>
    <script src="js/background_paralax.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/popup_opening.js"></script>
</body>
</html>
